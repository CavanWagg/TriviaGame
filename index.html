    <title>Trivia</title>

<body id="override">

                <h1 class="display__time-left text-center"></h1>
            </div>

            <div id="quiz"></div>
            <div class="Questions"></div>
            <button class="btn btn-lg btn-primary" style="visibility: hidden" id="submit">Submit</button>

            </div>
